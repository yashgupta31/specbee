<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>  
    <section class="container">
        <header class="container__headbox">
            <h2 class="container__title">View our Featured Speakers for the Event</h2>
            <p class="container__para">Speakers are core contributors and industry thought leaders working at <span style="color: #003FB4;">companies</span>
                that push for innovation.
            </p>
        </header>

        <section  id="container__popoverParent" class="">
            <!-- dynamic popover -->
        </section>
        

        <section class="container__slider">
            <span class="slider__leftbtn">
                <i class="fa-solid fa-angle-left"></i>
            </span>

            <section class="container__speakers" id="speakerContainer">
                <!-- ----------each speaker--------------->
                <!-- dynamically each speaker will be added here using javascript -->
                <!-- ------------------------------------------- -->
            </section>

            <span class="slider__rightbtn">
                <i class="fa-solid fa-angle-right"></i>
            </span>

        </section>

        <button class="container__button">See the Program</button>
    </section>



    <script src="index.js"></script>
</body>


</html>
